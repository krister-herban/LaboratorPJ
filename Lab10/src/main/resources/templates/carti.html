<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Carti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${message}">Lista de carti</h1>

    <!-- Mesaj de status -->
    <div th:if="${str}" class="alert alert-info">
        <span th:text="${str}"></span>
    </div>

    <!-- Formular pentru adaugare, modificare, stergere si filtrare -->
    <form method="POST" action="/operatii" class="mb-4">
        <div class="mb-3">
            <input type="text" class="form-control" name="isbn" placeholder="ISBN..." required />
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="titlu" placeholder="Titlu..." />
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="autor" placeholder="Autor..." />
        </div>

        <!-- Butoane pentru fiecare operaÈ›iune -->
        <button type="submit" name="adauga" value="true" class="btn btn-primary">Adauga</button>
        <button type="submit" name="modifica" value="true" class="btn btn-warning">Modifica</button>
        <button type="submit" name="sterge" value="true" class="btn btn-danger">Sterge</button>
        <button type="submit" name="filtreaza" value="true" class="btn btn-info">Filtreaza</button>
    </form>

    <!-- Tabelul cu lista de carti -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Titlu</th>
            <th>Autor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carte : ${lista}">
            <td th:text="${carte.isbn}"></td>
            <td th:text="${carte.titlu}"></td>
            <td th:text="${carte.autor}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
